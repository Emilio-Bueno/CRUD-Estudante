<div class="row mt-4">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupEstudante">
      <div class="mb-2">
        <div class="display-6 text-center">
          Cadastro de Cliente
        </div>
        <label for="name" class="form-label">Nome:</label>
        <input type="text" formControlName="Name" class="form-control" id="name" placeholder="Digite seu nome">
      </div>
      <div class="mb-2">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" formControlName="Idade" class="form-control" id="Idade" placeholder="Digite sua idade">
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" formControlName="Email" class="form-control" id="Email" placeholder="Digite seu email">
      </div>
      <div class="mb-2">
        <label for="numero" class="form-label">Celular:</label>
        <input type="number" formControlName="Telefone" class="form-control" id="Telefone"
          placeholder="Digite seu numero de celular">
      </div>
      <div class="mb-2 d-flex justify-content-center">
        <button class="btn btn-primary me-2" (click)="save()">Salvar</button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-10 m-auto">
    <table class="table table-bordered border-dark">
      <thead class="table-dark ">
        <tr class="table-active">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Estudante of Estudantes">
          <th scope="row">{{Estudante.id}}</th>
          <td>{{Estudante.Name}}</td>
          <td>{{Estudante.Idade}}</td>
          <td>{{Estudante.Email}}</td>
          <td>{{Estudante.Telefone}}</td>
          <td>
            <button class="btn btn-primary me-1" (click)="edit(Estudante)">Editar</button>
            <button class="btn btn-primary" (click)="delete(Estudante)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
